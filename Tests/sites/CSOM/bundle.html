<script id="exampleListTemplate" type="text/x-handlebars-template">
    <ul class="list-group" >
        {{#each listItem}}
        <li class="list-group-item">{{title}}</li>
        {{/each}}
    </ul>
</script>
<script id="exampleListGroupTemplate" type="text/x-handlebars-template">
    <div class="list-group">
        {{#each listItem}}
        <a href="#" class="list-group-item {{#if @first}}active{{/if}}">
            <h4 class="list-group-item-heading">{{title}}</h4>
            <p class="list-group-item-text">...</p>
        </a>
        {{/each}}
    </div>
</script>
<script id="exampleOwlDemoTemplate" type="text/x-handlebars-template">
    <div class="owl-carousel">
        {{#each person}}
        <div class="owl-item" style="background: url({{image}})">
            <p class="person-caption">{{title}}</p>
        </div>
        {{/each}}
    </div>
</script>
<script id="exampleSlideShowTemplate" type="text/x-handlebars-template">
<div class="flexslider">
  <ul class="slides">
    {{#each slides}}
    <li>
      <img src="{{image}}" />
      <p class="flex-caption">{{title}}</p>
    </li>
    {{/each}}
  </ul>
</div>
</script>
<script id="siteCreationTemplate" type="text/x-handlebars-template">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group" style="position: static;">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="XYZ Community" class="form-control">
                <p class="help-block">Choose the name of the site to be created</p>
            </div>
            <div class="form-group" style="position: static;">
                <label for="pnptemplate">Site Template</label>
                <select id="pnptemplate" name="pnptemplate" class="form-control">
                {{#each PnPTemplates}}
                    <option templateID="{{ID}}" description="{{CategoryDescription}}" portal="{{Portal}}" value="{{BaseUrl}}">{{Title}}</option>
                {{/each}}
            </select>
                <p id="pnptemplateDescription" class="help-block">{{CategoryDescription}}</p>
            </div>
            <div class="form-group" style="position: static;">
                <label for="siteurl">Site URL </label>
                <div class="input-group">
                    <span id="urlprefix" class="input-group-addon">{{PnPTemplates.0.BaseUrl}}</span>
                    <input id="siteurl" readonly name="siteurl" class="form-control" placeholder="" type="text">
                </div>
                <div class="alert alert-warning" role="alert" id="siteurlUnderscore">Site URL can not begin with an underscore. It has been removed.</div>

            <div class="form-group" id="SBU" style="position: static;">

                    Yes

                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="RestrictionRadios" id="RestrictionRadiosFalse" value="false" checked>
